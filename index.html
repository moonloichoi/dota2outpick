<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dota2 OutPick</title>
  <link rel="stylesheet" href="ui/styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Dota2 OutPick</h1>
    <div id="progress" class="progress">0/5</div>
    <button id="btnClear" class="btn-clear">CLEAR</button>

    <div id="slots" class="slots"></div>

    <div class="panel">
      <div class="section">
        <h2>Choose your enemies</h2>
        <input id="search" type="text" placeholder="Search hero..." />
        <button id="clearSearch">âœ•</button>
        <div id="pool" class="pool"></div>
      </div>

      <div class="section">
        <h2>You should pick</h2>
        <div id="suggestPick" class="suggest"></div>
      </div>

      <div class="section">
        <h2>You should buy</h2>
        <div id="suggestItem" class="suggest"></div>
      </div>
    </div>

    <div id="toast" class="toast"></div>
  </div>

  <script type="module" src="ui/main.js"></script>
</body>
</html>
